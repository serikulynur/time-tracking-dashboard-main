<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <div class="container">
    <div class="container-report">
      <div class="report">
        <div class="user-image">
            <img src="images/image-jeremy.png" alt="Jeremy">
        </div>
        <div class="report-text">
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
        </div>
      </div>
      <div class="period">
        <button>Daily</button>
        <button>Weekly</button>
        <button>Monthly</button>
      </div>
    </div>
  
    <div class="container-work time-card">
        <div class="icon-container">
            <img src="images/icon-work.svg" alt="Work">
        </div>
        <div class="card-main">
            <p class="title">Work <img src="images/icon-ellipsis.svg"><p>
            <p class="hours">32hrs</p>
            <p class="last">Last week - 36hrs</p>
        </div>
    </div>
  
    <div class="container-play time-card">
        <div class="icon-container">
            <img src="images/icon-play.svg" alt="Play">
        </div>
        <div class="card-main">
            <p class="title">Play <img src="images/icon-ellipsis.svg"></p>
            <p class="hours">10hrs</p>
            <p class="last">Last week - 8hrs</p>
        </div>
    </div>
  
    <div class="container-study time-card">
        <div class="icon-container">
            <img src="images/icon-study.svg" alt="Study">
        </div>
        <div class="card-main">
            <p class="title">Study <img src="images/icon-ellipsis.svg"></p>
            <p class="hours">4hrs</p>
            <p class="last">Last week - 7hrs</p>
        </div>
    </div>
  
    <div class="container-exercise time-card">
        <div class="icon-container">
            <img src="images/icon-exercise.svg" alt="Exercise">
        </div>
        <div class="card-main">
            <p class="title">Exercise <img src="images/icon-ellipsis.svg"></p>
            <p class="hours">4hrs</p>
            <p class="last">Last week - 5hrs</p>
        </div>
    </div>
  
    <div class="container-social time-card">
        <div class="icon-container">
            <img src="images/icon-social.svg" alt="Social">
        </div>
        <div class="card-main">
            <p class="title">Social <img src="images/icon-ellipsis.svg"></p>
            <p class="hours">5hrs</p>
            <p class="last">Last week - 10hrs</p>
        </div>
    </div>
  
    <div class="container-selfcare time-card">
        <div class="icon-container">
            <img src="images/icon-self-care.svg" alt="Self Care">
        </div>
        <div class="card-main">
            <p class="title">Self Care <img src="images/icon-ellipsis.svg"></p>
            <p class="hours">2hrs</p>
            <p class="last">Last week - 2hrs</p>
        </div>
    </div>
  </div>
  
</body>
</html>
